{% extends "base.html" %}

{% block title %}Documents{% endblock %}

{% block content %}
{% for document in documents %}
    <p>Name: {{ document.name }}</p>
    <p>Date: {{ document.date }}</p>
    <p>Type: {{ document.type }}</p>
    <p>Owner: {{ document.owner }}</p>
    <p><a href="{{ document.file.url }}">Download</a></p>
    <p><a href="{% url 'documents:detail' document.id %}">Detail</a></p>
{% endfor %}

<p><a href="{% url 'documents:add' %}">Add</a></p>

{% endblock %}
