{% extends "base.html" %}

{% block title %}Documents{% endblock %}

{% block content %}

<h1>Documents</h1>

<table class="table table-striped">
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Type</th>
    <th>Owner</th>
  </tr>
{% for document in documents %}
	<tr>
	    <td>{{ document.name }}</td>
	    <td>{{ document.date }}</td>
	    <td>{{ document.type }}</td>
	    <td>{{ document.owner }}</td>
	    <td><a href="{{ document.file.url }}" class="btn btn-success">Download</a></td>
	    <td><a href="{% url 'documents:detail' document.id %}" class="btn btn-primary">Detail</a></td>	    
	    <td><a href="{% url 'documents:edit' document.id %}" class="btn btn-warning">Edit</a></td>
	    <td><a href="{% url 'documents:delete' document.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>
  	</tr>
{% endfor %}
</table>

<p><a href="{% url 'documents:add' %}" class="btn btn-success">Add</a></p>

{% endblock %}
